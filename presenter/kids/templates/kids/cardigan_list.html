{% extends 'kids/base.html' %}
{% block content %}
<div class="row justify-content-center">
    {% for cardigan in object_list %}
    <div class="col-md-3">
        <div class="card mt-2">
            <div class="card-title text-center"><a href="{% url 'kids:cardigan-details' cardigan.id  %}">{{cardigan.style}}</a></div>
        </div>
    </div>
    {% empty %}
        No Cardigan found
    {% endfor %}
</div>
{% endblock %}
